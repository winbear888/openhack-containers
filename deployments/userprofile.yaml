apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: userprofile
        image: registryzjk6277.azurecr.io/tripinsights/userprofile:1.0
        env:
        - name: CONFIG_FILES_PATH
          value: /secrets
        - name: SQL_USER
          value: "sqladminzJk6277"
        - name: SQL_SERVER
          value: "sqlserverzjk6277.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: SQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: "secrets"
              key: SQL_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
spec:
  ports:
  - port: 80
  selector:
    app: userprofile
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: userprofile-ingress
  annotations:
   kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /api/user
        backend:
         serviceName: userprofile
         servicePort: 80
