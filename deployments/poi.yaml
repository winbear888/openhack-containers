apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-service
  namespace: api-dev
  labels:
    app: poi-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poi-service
  template:
    metadata:
      labels:
        app: poi-service
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: poi-service
        image: registryzjk6277.azurecr.io/tripinsights/poi:1.0
        env:
        - name: SQL_SERVER
          value: "sqlserverzjk6277.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: SQL_USER
          value: "sqladminzJk6277"
        - name: SQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: "secrets"
              key: SQL_PASSWORD
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: poi-service
spec:
  ports:
  - port: 80
  selector:
    app: poi-service
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: poi-ingress
  annotations:
   kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths: 
      - path: /api/poi
        backend:
         serviceName: poi-service
         servicePort: 80
